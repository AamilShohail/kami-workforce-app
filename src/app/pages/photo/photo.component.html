<div class="container">
  <h1>Photos</h1>
  @if (!photo) {
  <div class="container__img-container">
    @for (item of photos; track $index) {
    <app-card
      [title]="item.title"
      [imgUrl]="item.thumbnailUrl"
      [routerLink]="setupRouterLink(item) | async"
    />
    }
  </div>
  } @else {
  <h1>Image Title: {{ photo.title }}</h1>
  <img [src]="photo.url" alt="photo" />
  }
</div>
