<div class="container">
  <h1>Albums</h1>
  @if (!album) {
  <div class="container__album-container">
    @for (item of albums; track $index) {
    <app-card
      [title]="item.title"
      [routerLink]="setupRouterLink(item) | async"
    />
    }
  </div>
  } @else {
  <h1>Album Title: {{ album.title }}</h1>
  }
</div>
