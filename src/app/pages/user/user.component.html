<app-shell />
<div class="user-container">
  @if (!currentUser) {
  <app-grid
    [colDefs]="colDefs"
    [rowData]="users"
    [routerLink]="routerLink"
    (rowClick)="rowClick($event)"
    [navigationButtonText]="navigationButtonText"
  />
  } @else {
  <h1 class="user-container__title-header">Hello {{ currentUser.name }}!</h1>
  }
</div>
