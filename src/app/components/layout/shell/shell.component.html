<nav class="navbar navbar-expand-lg bg-body-tertiary top-navbar fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My album app</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      style="justify-content: flex-end"
      id="navbarSupportedContent"
    >
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          class="btn btn-outline-success"
          style="margin-right: 5px"
          type="submit"
        >
          Search
        </button>
      </form>
      @if (activeUserId) {
      <button class="btn btn-outline-info" routerLink="./s">Switch User</button>
      }
    </div>
  </div>
</nav>

<app-sidebar
  [isExpanded]="sidebarExpanded"
  (toggleSidebar)="sidebarExpanded = !sidebarExpanded"
/>
<div
  id="mainWrapper"
  class="main-wrapper"
  [ngClass]="sidebarExpanded ? 'main-wrapper__sidebar-expanded' : ''"
>
  <router-outlet></router-outlet>
</div>
